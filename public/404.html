<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page Apps for GitHub Pages</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and no path prefix
    // (e.g., https://username.github.io/repo-name/one/two?a=b&c=d#qwe
    // becomes https://username.github.io/repo-name/?/one/two&a=b~and~c=d#qwe)
    // ----------------------------------------------------------------------
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <script>
    // Redirect to index.html with proper handling
    window.location.href = window.location.origin + window.location.pathname + window.location.search + window.location.hash;
  </script>
</body>
</html>
